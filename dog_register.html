<!DOCTYPE html>
<html> <!--page for registering dog -->
	<head>
    	<link rel="stylesheet" type="text/css" href="stylesheets/desktop.css"> <!--uses css file -->
    </head>
	<body> <!-- open body-->
	
	<p class="login">Hello, {{ i_user_object.nickname() }} You are logged in <br></br> <a class='logout' href='/logout'>Logout</a></p> <!--show text for login user and logout link-->
	
	
		<div id="mySidenav" class="sidenav"> <!--defining the menu after clicking the button to open it -->
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> <!--after clicking it, it gets close in javascript function -->
  <a href="/Aboutusdogowner">AboutUs</a>
  <a href="/">Mainpage</a>
  <a href="/SearchDogWalker">Search DogWalkers</a>

</div>
<!-- Use element to open the sidenav -->
<div onclick="openNav()">&#9776; Menu
<div   </div>
<div  </div>
<div  </div>
</div>

		
		<form action="/FinishRegistrationdogowner" method="post"> <!-- open form-->
		    <input type="hidden" value={{number_of_dogs}} name="number_of_dogs"  ></input>
	
            <table> <!-- open table-->
			
				{% for i in range(number_of_dogs) %} <!-- a loop that gets the num of dogs inserted, and creates the same table as many times as num inserted-->
                <tr><td  colspan="5" class="sub-title">Dog {{i+1}} Details</td></tr>  <!-- create a 5 row table with one column, which has this title, takes the number of table created to num of dog-->
                
                <tr>
                    <td>Name</td>  <!-- create name row-->
                    <td>
						<input type="name" name="name{{i}}" required/> <!-- name type of input-->
					</td>
                </tr>
				<tr>
                    <td >Gender</td>  <!-- create gender row-->
                    <td> 
						<select name="gender{{i}}" required/>
						<option value = "Female">Female</option>
						<option value = "Male"> Male</option>
						</select>
					</td>
				</tr>
				<tr>
                    <td id="label">Age</td> <!-- create age row-->
                    <td>
						<input type="number" name="age{{i}}" min="1" required/> <!-- number type of input-->
					</td>
                </tr>
				<tr>
                    <td id="type"> Type Of Dog</td> <!-- create type of dog row-->
                    <td> <!-- selection input and creating all of the options-->
						<select name="dtype{{i}}" required/>
						<option value = "-"> -</option>
						<option value = "Lavrador"> Lavrador</option>
						<option value = "Pincher"> Pincher</option>
						<option value = "Shitzo"> Shitzo</option>
						<option value = "Golden retriever"> Golden retriever</option>
						<option value = "Haski"> Haski</option>
						<option value = "Pomerenian"> Pomerenian</option>
						</select>
					</td>
                </tr>
				{% endfor %} <!-- end the loop and finish creating tables-->
                <tr>				
                    <td>
						<input type="submit" value="finish registeration" class="important_button">  <!-- after all the tables,create a submit button at the bottom to end registrartion--> 
					</td>
                </tr>
				
				
        </form> <!-- end form-->
	
<!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->

<script> <!--useing javascript for opening and closing menu -->
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";  <!--setting width of menu to 0 -->
  document.getElementById("main").style.marginLeft= "0";  <!--setting marginlft to 0 -->
}


</script>
</table> <!-- end table-->
	</body> <!-- end body-->
</html>
